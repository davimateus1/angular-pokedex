<div *ngIf="error">
  <div class="flex justify-center items-center my-4">
    <mat-icon class="text-red-500" aria-hidden="false" aria-label="Error icon">error</mat-icon>
    <span class="text-red-500 ml-2"> Oops! Something went wrong. Please try again later. </span>
  </div>
</div>

<div *ngIf="loading" class="flex justify-center items-center my-4">
  <mat-spinner
    class="text-red-500"
    [diameter]="30"
    [strokeWidth]="5"
    mode="indeterminate"
  ></mat-spinner>
</div>

<div *ngIf="!loading && !error">
  <div class="flex flex-col items-center justify-center mt-4 p-4 rounded-md">
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Search PokÃ©mon by name"
      (ngModelChange)="onSearchTextChanged($event)"
      class="border border-gray-300 rounded-md p-2 mb-4 w-96"
    />
    <app-pagination
      [total]="total"
      [limit]="limit"
      [offset]="offset"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-4 xl:grid-cols-6 gap-4">
    <app-pokemon-card *ngFor="let pokemon of pokemons" [pokemon]="pokemon"></app-pokemon-card>
  </div>
</div>
